<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app">
      <div class="Home">
        <video class="video h-screen w-full object-cover">
          <source class="videoSource" src="" type="video/mp4">
        </video>
        <audio class="audio hidden" controls>
          <source class="audioSource" src="" type="audio/mpeg">
        </audio>
        <section class="controls">
          <div class="controlsWrapper">
            <div class="lateral--left flex items-center gap-4">
              <div class="time--wrapper text-sm font-medium"></div>

              <label class="btn--mode cursor-pointer grid place-items-center">
                <input type="checkbox" value="synthwave" class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2"/>
                <svg class="col-start-1 row-start-1 stroke-base-100 fill-base-100" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
                <svg class="col-start-2 row-start-1 stroke-base-100 fill-base-100" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
              </label>
            </div>

            <div class="widgets--wrapper flex items-center gap-5">

              <div class="controllsMusic flex items-center gap-5">
                <img class="btnHome cursor-pointer" src="/images/house.svg" alt="icon">
                <div class="divider divider-horizontal"></div>
                <img class="btnPrev cursor-pointer" src="/images/prev-song.svg" alt="icon">
                <img class="btnPlay cursor-pointer" src="/images/play-icon.svg" alt="icon">
                <img class="btnNext cursor-pointer" src="/images/next-song.svg" alt="icon">
                <div class="tooltip" data-tip="Volumne">
                  <img class="btnVolOn cursor-pointer" src="/images/vol-on.svg" alt="icon">
                </div>
                <div class="tooltip" data-tip="Mutie All">
                  <img class="btnVolOff cursor-pointer" src="/images/vol-off.svg" alt="icon">
                </div>

                <div class="divider divider-horizontal"></div>

                <div class="tooltip" data-tip="Mixer">
                  <img class="btnMixer cursor-pointer" src="/images/menu-mixer-tool-hovered.svg" alt="icon">
                </div>
                <div class="tooltip" data-tip="Templates">
                  <img class="btnTemplates cursor-pointer" src="/images/menu-templates-tool-hovered.svg" alt="icon">
                </div>
                <div class="tooltip" data-tip="Scenes">
                  <img class="btnScenes cursor-pointer" src="/images/menu-scenes-tool-hovered.svg" alt="icon">
                </div>
                <div class="tooltip" data-tip="LofiAI">
                  <img class="btnLofiAI cursor-pointer" src="/images/menu-lofiAI-tool-hovered.svg" alt="icon">
                </div>
                <div class="tooltip" data-tip="Tool">
                  <img class="btnTool cursor-pointer" src="/images/menu-widgets-tool-hovered.svg" alt="icon">
                </div>

                <div class="divider divider-horizontal"></div>

                <div class="tooltip" data-tip="Picture in Picture">
                  <img class="btnPipMode cursor-pointer" src="/images/pip-mode-icon.svg" alt="icon">
                </div>
                <div class="tooltip" data-tip="Full Screen">
                  <img class="btnFullScreen cursor-pointer" src="/images/fullscreen-icon.svg" alt="icon">
                </div>
              </div>
              


            </div>

            <div class="lateral--right flex items-center gap-5">
              <div class="user text-2xl cursor-pointer"><img src="/images/profile-icon.svg" alt="icon"></div>
              <div class="setting text-2xl cursor-pointer"><img src="/images/settings-icon.svg" alt="icon"></div>
              <div class="more text-2xl cursor-pointer"><img src="/images/3dots-vert.svg" alt="icon"></div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
